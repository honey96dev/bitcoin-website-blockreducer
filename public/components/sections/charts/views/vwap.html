<section class="bootstrap snippet">
    <div class="row card-columns">
        <div class="card bg-light col-md-12">
            <div class="card bg-dark col-md-12">
                <div class="row">
                    <div class="card-title col-md-5">
                        <p ui-sref="price-chart" style="vertical-align:center; ">
                            <h3 style="color:white;"><strong>VWAP - Timestamp</strong></h3>
                        </p>
                    </div>
                    <div class="card-body text-center col-md-7">
                        <form ng-submit="CustomizeChart()" class="row" style="margin-bottom:0px!important;">
                            <div class="start-time col-sm-2">
                                <select ng-model="binSize" class="form-control" required>
                                    <option ng-repeat="selectRow in arrayCandles" value="{{selectRow.id}}">
                                        {{selectRow.value}}
                                    </option>
                                </select>
                            </div>
                            <div class="start-time col-sm-3">
                                <div class="input-group mb-0 pt-2">
                                    <input ng-model="startTime" class="text-white form-control" datetime-picker date-format="yyyy-MM-dd HH:mm:ss" required>
                                </div>
                            </div>
                            <div class="end-time col-sm-3">
                                <div class="input-group mb-0 pt-2">
                                    <input ng-model="endTime" class=" text-white form-control" datetime-picker date-format="yyyy-MM-dd HH:mm:ss" required>
                                </div>
                            </div>
                            <div class="end-time col-sm-2">
                                <div class="input-group mb-0 pt-2">
                                    <input ng-model="timeZone" class="text-white form-control" type="number">
                                </div>
                            </div>
                            <!--<div class="end-time col-sm-4">-->
                            <!--<div class="input-group mb-12">-->
                            <!--<input ng-model="endTime" class="form-control text-white" datetime-picker date-format="yyyy-MM-dd HH:mm:ss">-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="button-group col-sm-2">
                                <div class="input-group mb-12">
                                    <button type="submit" class="btn btn-success"><strong> Customize Chart </strong></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-body text-center col-sm-12">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <div id="plotly-volume-open" style="width:100%; height:700px"></div>
                    </div>
                    <div class="col-md-12">
                        <div id="plotly-volume-interest" style="width:100%; height:700px"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
